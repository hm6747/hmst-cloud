server:
  port: ${hmstcloud.server.monitor.port:8781}
spring:
  application:
    name: hmst-monitor
  profiles:
    active: dev
  security:
    user:
      name: "hm"
      password: "123456"
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    healthCheckUrlPath: /actuator/health
    metadata-map:
       user.name: "hm"
       user.password: "123456"
  client:
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: http://hm:123456@localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
logging:
  level.root: info
  path: logs/
  file: ${spring.application.name}.log
